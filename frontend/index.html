<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pmodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="nav">
    <div class="logo">Kelompok 5</div>
    <nav>
        <a href="#" id="openTasks">Tasks</a>
        <a href="#" id="openSettings">Settings</a>
    </nav>
</header>

<!-- ================= TASK PANEL ================= -->
<div id="taskPanel" class="tasks-panel">
    <div class="tasks-content">
        <h2>Tasks</h2>

        <!-- INPUT TASK + RONDE -->
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Nama task..." />

            <input 
                type="number" 
                id="taskRoundInput" 
                min="1" 
                value="1" 
                title="Jumlah ronde"
                style="width:70px;text-align:center"
            />

            <button id="addTaskBtn">+</button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <button id="closeTasks" class="btn secondary">Close</button>
    </div>
</div>

<!-- ================= MAIN ================= -->
<main class="hero">
    <div class="left-vertical">Productive MOtivation DO ROutine</div>

    <div class="content">
        <h1 class="title">
            <span class="big">PMODORO</span>
            <span class="outline"></span>
        </h1>

        <p class="subtitle">Fokus 25 menit â€¢ Istirahat 5 menit</p>

        <div class="card">
            <div id="timer" class="timer">25:00</div>

            <div class="controls">
                <button id="startPauseBtn" class="btn">Start</button>
                <button id="resetBtn" class="btn secondary">Reset</button>
            </div>

            <div class="modes">
                <button class="mode active" data-min="25">Pmodoro</button>
                <button class="mode" data-min="5">Short Break</button>
                <button class="mode" data-min="10">Long Break</button>
            </div>
        </div>

        <div class="stat-box">
            <span class="stat-label">Ronde</span>
            <span id="roundDisplay">#1</span>
        </div>
    </div>

    <div class="right-graphic"></div>
</main>

<!-- ================= SETTINGS PANEL ================= -->
<div id="settingsPanel" class="settings-panel">
    <div class="settings-content">

        <h2>Pengaturan Waktu</h2>

        <label>
            Focus (menit):
            <input id="focusInput" type="number" min="1" max="120" value="25">
        </label>

        <label>
            Short Break (menit):
            <input id="shortInput" type="number" min="1" max="60" value="5">
        </label>

        <label>
            Long Break (menit):
            <input id="longInput" type="number" min="1" max="60" value="15">
        </label>

        <div class="settings-buttons">
            <button id="applyBtn" class="btn">Apply</button>
            <button id="closeSettings" class="btn secondary">Close</button>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
